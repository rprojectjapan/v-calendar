<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <!--1. Link VCalendar CSS-->
    <link rel='stylesheet' href='./lib/v-calendar.min.css'>
  </head>
  <body>
    <div id='app'>
      <v-calendar
        :attributes="attrs"
        is-expanded
      >
      </v-calendar>
      <v-date-picker :mode='mode' v-model='selectedDate'></v-date-picker>
    </div>
    <!--2. Link Vue Javascript-->
    <script src='https://unpkg.com/vue/dist/vue.js'></script>
    <!--3. Link VCalendar Javascript (Plugin automatically installed)-->
    <script type="text/javascript" src="/v-calendar.js"></script></body>
    <script>
      // 4. Create the Vue instance
      new Vue({
        el: '#app',
        data: {
          // Data used by the date picker
          mode: 'single',
          selectedDate: null,
          disabledDates: [
            [2018, 11, 7],
            [2018, 11, 13],
            [2018, 11, 14],
            [2018, 11, 22],
          ],
          enabledDates: [
            [2018, 11, 29]
          ],
          attrs: [
            {
              key: 'today',
              highlight: {
                backgroundColor: '#0066CC',
                width: '30px',
                height: '30px'
              },
              contentStyle: {
                color: '#fafafa'
              },
              dates: [],
            }
          ]
        }
      })
    </script>
  </body>
</html>
